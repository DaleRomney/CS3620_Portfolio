{% extends 'PortfolioDatabase/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
{% block body %}
    {% if user.is_authenticated %}
        <a href="{% url 'PortfolioDatabase:create_contact' %}" class="btn btn-primary">Add Contact</a>
    {% endif %}
    {%  for item in c_name %}
        <div class="row">
            <div class="col-md-4">
                <h3>{{ item.c_name }}</h3>
                <h5>{{ item.c_email }}</h5>
                <h6>{{ item.c_message }}</h6>
            </div>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
