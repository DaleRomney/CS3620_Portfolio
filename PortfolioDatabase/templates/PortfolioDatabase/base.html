{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="{% static 'PortfolioDatabase/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark" style="background-color: cadetblue">
    <a href="{% url 'PortfolioDatabase:index' %}" class="navbar-brand">My Portfolio</a>
    <div class="navbar">
        <a href="{% url 'PortfolioDatabase:hobbies' %}" class="nav-item nav-link">Hobbies</a>
        <a href="{% url 'PortfolioDatabase:portfolio' %}" class="nav-item nav-link">Portfolio</a>
        {% if user.is_authenticated %}
            <a href="{% url 'PortfolioDatabase:contact' %}" class="nav-item nav-link">Contact</a>
            <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
        {% endif %}

    </div>
</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% block body %}
{% endblock %}

</body>
</html>
